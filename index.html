<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <<a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <a-assets>
      <a-asset-item id="taj" src="models/taj/scene.gltf"></a-asset-item>
      <!-- <a-asset-item id="petra" src="models/petra/scene.gltf"></a-asset-item>
      <a-asset-item id="christ" src="models/christ/scene.gltf"></a-asset-item> -->

    </a-assets>

    <a-marker type='barcode' value='7'>
      <a-entity scale="0.08 0.08 0.08">
        <a-entity mmd='outline: true' afterglow:2.0;>
          <a-entity rotation="-90 0 0" scale="0.08 0.08 0.08" gltf-model="#taj"></a-entity>
        </a-entity>
      </a-entity>

    <a-marker type='barcode' value='5'>
      <a-entity scale="0.08 0.08 0.08">
        <a-entity mmd='outline: true' afterglow:2.0;>
          <a-entity rotation="-90 0 0" scale="0.08 0.08 0.08" gltf-model="#taj"></a-entity>
        </a-entity>
      </a-entity>
      <!-- <a-box position='0 0.5 0' material='color: blue;'></a-box> -->
    </a-marker>
 <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
